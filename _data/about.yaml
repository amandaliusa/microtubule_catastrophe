    We obtained maximum likelihood estimates as well as confidence intervals for $\beta_1$ and $\beta_2$ in the two successive Poisson process model as well as $\alpha$ and $\beta$ for a gamma distribution. We have plotted these values below.   

fig8.2: >
    Compared to part (a), which modeled catastrophe as a $2-3$ step process with the same rate, our model in (b) models catastrophe as a $2$-step process where each step has a different rate. One of our parameters ($\beta_1$) is smaller than the $\beta$ from (a), while the other rate is about the same. This makes sense because our model in (b) has fewer steps, so on average each step should take more time and the rate should be slower. 

