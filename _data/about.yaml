Simulating Distributions:  >

    We model the catastrophe as two successive Poisson processes, with rates of arrival $\beta_1$ and $\beta_2$ and simulate experiments. Since we have two separate Poisson processes with two different rates and we are sampling the time between events, we want to use an exponential distribution. We then add the drawn times for the two processes together to get the total time to catastrophe, since the processes are assumed to be independent. We will run this calculation for different ratios of $\beta_2/\beta_1$.

fig5.2a: >
    From the resulting plot, we observe that increasing $\beta_2$ decreases time to catastrophe if we hold $\beta_1$ (and consequently the time until the first biochemical process) constant. This makes sense because increasing $\beta_2$ decreases $1/\beta_2$, which is the mean time between the first and second biochemical processes. 
    The PDF for this scenario is:
    \begin{align}
    f(t;\beta_1, \beta_2) = \frac{\beta_1 \beta_2}{\beta_2 - \beta_1}\left(\mathrm{e}^{-\beta_1 t} - \mathrm{e}^{-\beta_2 t}\right)
    \end{align}
    
    The analytical CDF of the time to catastrophe (t) is given as: 
    \begin{align}
    F(t; \beta_1, \beta_2) = 
    \frac{\beta_1 \beta_2}{\beta_2-\beta_1}\left[
    \frac{1}{\beta_1}\left(1-\mathrm{e}^{- \beta_1 t}\right)- \frac{1}{\beta_2}\left(1-\mathrm{e}^{-\beta_2 t}\right)
    \right].
    \end{align}
    This was overlayed with our simulated ECDF.
    

fig5.2b: >
    It looks like our analytical CDF and simulated ECDF match fairly well. This suggests that the random generation process was successful.

